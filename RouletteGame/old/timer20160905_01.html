		<script>

			//タイマー表示系

            function startTimer() {
                timerInit();

			   // rSpeed = ROTATION_SPEED;

			    timerId = setInterval(tick, frame);
			}
			
			function stopTimer(){
			   // aSpeedDown = -1;
			    //rSpeed = ROTATION_DOWN_SPEED;

			var countRoulette = 0;

			function stopRoulette() {
			    if (countRoulette==0) {
			        roulette1.IsCount = false;
			    roulette2.rSpeed = ROTATION_DOWN_SPEED;
			    }else if(countRoulette==1){

			    } else if (countRoulette==2) {

			    } else if (countRoulette==3) {
			        roulette4.IsCount = false;
			        roulette5.rSpeed = ROTATION_DOWN_SPEED;
			    }
			    countRoulette++;
			}

			function stop() {
			    clearInterval(timerId);

			    clearInterval(timerId3);

			function timerInit() {
			    countRoulette = 0;

			function roulette(_rSpeed) {
			    this.rSpeed = _rSpeed;

			    this.init = function () {
			        this.rSpeed = ROTATION_SPEED;
			        this.IsCount = true;
			        this.count = 0;
			    }
			    this.update = function () {

			        if (this.IsCount == false) return;

			        this.count++;
			        if (COUNT_MAX < this.count) {
			            this.count = 0;
			        }
			    }
			}

            //  文字盤に指定した文字列を表示する
			function drawSymbol(symbol,_radius) {
			    ctx.font = "12px 'Times New Roman'";

			    ctx.fillStyle = "red";
			    // ctx.fillText(symbol, 5, -35);
			    ctx.fillText(symbol, _radius*0.083, -1*_radius * 0.7);
                _radius*0.7
			}
			
			//  円を描く
			function drawCircle(x,y,radius) {
			    ctx.beginPath();
			    ctx.arc(x, y, radius, 0, Math.PI * 2);
			    ctx.stroke();
			}

			//  下三角を描く。
			//  引数は下の頂点座標と高さ
			function drawUnderTriangle(down_x,down_y,width) {
			    ctx.beginPath();
			    ctx.moveTo(down_x - width / 2, down_y - width);
			    ctx.lineTo(down_x, down_y);
			    ctx.lineTo(down_x + width / 2, down_y - width);
			    ctx.closePath();
			    ctx.fill();
			    ctx.stroke();
			}
			
			function angleStop() {
			    //  指定絵柄を確認して、ストップする角度を決定する。
			    //  決定後、停止までの1秒の間にどのくらい減速するかを計算する

			    //  現在の回転角度
			    var rTimer= (Math.PI*2)/1000;
			    var rotation = rTimer * count * (rSpeed - aSpeedDown)
			    var angle30 =  (Math.PI*2)/12;

			    for (var i = 0; i < count; i++) {
			        if (angle30 * i <= rotation && rotation <= angle30 * (i + 1) ) {
			            document.getElementById("angle").textContent = "針が刺している数字は" + stopSymbol[i];
			            break;
			        }
			        //document.getElementById("angle").textContent = "針が刺している数字は" + stopSymbol[i];
			    }

			}

            //回転速度調整用
			function upSpeed(){
				document.getElementById("rSpeed").textContent=rSpeed;
				rSpeed++;
			}
			
			function downSpeed(){
				document.getElementById("rSpeed").textContent=rSpeed;
				rSpeed--;
			}

		    //  ルーレットの文字盤を描く
            //  コンテキスト名、ルーレットの中心座標（ｘ、ｙ）、半径、ストップの柄、回転速度
			function drawRoulette(_canvas,_x,_y,_radius,_stopSymbol,_rSpeed,_count) {
			    var canvas = document.getElementById(_canvas);
			    ctx = canvas.getContext("2d");

                //  キャンバスの大きさ分画像を更新する
			    ctx.clearRect(0, 0, 200, 200);

			    for (var i = 0; i < stopSymbol.length; i++) {
			        ctx.save();
			        var r = Math.PI / 6 * i;
			        ctx.translate(_x, _y);
			        ctx.rotate(r);

			        //	countに合わせて回転させる
			        var rTimer = (Math.PI * 2) / (COUNT_MAX * ROTATION_SPEED);
			        //ctx.rotate(rTimer * count * _rSpeed);
			        ctx.rotate(rTimer * _count * _rSpeed);


			        //drawSymbol(stopSymbol[i],_radius);
			        drawSymbol(_stopSymbol[i], _radius);

			        ctx.beginPath();
			        ctx.moveTo(0, 0);
			        ctx.lineTo(0, -1*_radius);
			        ctx.stroke();

			        ctx.restore();
			    }

			    //	円を表示
			    drawCircle(_x, _y, _radius);

			    //  下三角を表示
			    drawUnderTriangle(_x, _y-_radius+2, 10);

			    initSymbol();
			}
			
            //  シンボルの柄リスト
			var symbol = {
			    BONUS: 1,
			    HEART: 2,
			    SPADE: 3,
			    DIAMOND: 4,
			    CLOVER: 5,
			}

			

            //  12ストップの柄
			var stopSymbol = [
                symbol.BONUS,
                symbol.HEART,
                symbol.SPADE,
                symbol.DIAMOND,
                symbol.CLOVER,
                symbol.BONUS,
                symbol.HEART,
                symbol.SPADE,
                symbol.DIAMOND,
                symbol.CLOVER,
                symbol.HEART,
                symbol.SPADE,
			];

			//  12ストップの柄
			var stopSymbol2 = [
                symbol.BONUS,
                symbol.HEART,
               symbol.HEART,
                symbol.HEART,
                symbol.HEART,
                symbol.HEART,
                symbol.HEART,
                symbol.HEART,
                symbol.HEART,
                symbol.HEART,
                symbol.HEART,
                symbol.HEART,
			];

			//  12ストップの柄
			var stopSymbol3 = [
                symbol.BONUS,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
                symbol.SPADE,
			];

			


            //  くじ引きの中身
			var symbolStop = [];
			var SYMBOL_MAX = 1000;

			function initSymbol() {
			    setSympbol(symbol.BONUS, 0.1);
			    setSympbol(symbol.HEART, 0.3);
			    setSympbol(symbol.SPADE, 0.2);
			    setSympbol(symbol.DIAMOND, 0.2);
			    setSympbol(symbol.CLOVER, 0.2);
			}

		    //  指定したシンボルを確率分入れる
            //  引数　指定シンボル、出現確率
			function setSympbol(_symbol, _rate) {

			    var r = _rate * SYMBOL_MAX;

			    for (i = 0; i < r; i++) {
			        symbolStop.push(_symbol);
			    }
			}

			function result() {
                //  中身からランダムで一つ引く
			    var rand = symbolStop[Math.floor(Math.random() * symbolStop.length)];
			    document.getElementById("result").textContent = rand;
			}

			function drawRand() {
			    var rand = Math.floor(Math.random() * 5+1);
			    document.getElementById("rate").textContent = "×"+rand;
			}
